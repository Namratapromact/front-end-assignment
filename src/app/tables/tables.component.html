<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  
                        <div class="header d-inline-block">
                            <h4 class="title">User List</h4>
                            <p class="category">Here is a subtitle for this table</p>
                        </div>
                        <button type="button" class="btn btn-info btn-fill pull-right add-user-btn" routerLink="/user" routerLinkActive="active"> Add New User</button>
            
                    
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                        <td>
                                            <a class="btn btn-outline-primary btn-sm">
                                              Edit
                                            </a>
                                          </td>
                                          <td>
                                            <button class="btn btn-outline-danger btn-sm">
                                              Delete
                                            </button>
                                          </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
