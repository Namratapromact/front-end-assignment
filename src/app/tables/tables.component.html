<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  
                        <div class="header d-inline-block">
                            <h4 class="title">User List</h4>
                            <p class="category">List of all users</p>
                        </div>
                        <button type="button" class="btn btn-info btn-fill pull-right add-user-btn" routerLink="/user" routerLinkActive="active"> Add New User</button>
            
                    
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>User Name</th>
                                        <th>Email</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of user">
                                       <td>{{user.id}}</td>
                                       <td>{{user.username}}</td>
                                       <td>{{user.email}}</td>
                                        <td>
                                            
                                            <a class="btn btn-outline-primary btn-sm" [routerLink]="['/user', user.id]">
                                              Edit
                                            </a>
                                          </td>
                                          <td>
                                            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user)">
                                              Delete
                                            </button>
                                          </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
